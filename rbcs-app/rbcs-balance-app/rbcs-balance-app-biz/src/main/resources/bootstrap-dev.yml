spring:
  cloud:
    nacos:
      server-addr: mse-8ad681a0-nacos-ans.mse.aliyuncs.com
      contextPath: nacos
      discovery:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
        enabled: true
        watch-delay: 5000
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yml
        shared-configs:
          - data-id: application.yml
            group: ${spring.cloud.nacos.discovery.group}
            refresh: true
          - data-id: ${spring.application.name}-datasource.yml
            group: ${spring.cloud.nacos.discovery.group}
            refresh: true
